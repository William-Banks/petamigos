<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Novo Post</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <div style="max-width: 600px; margin: 40px auto; font-family: Roboto;">
    <h2>Criar Novo Post</h2>
    <form method="POST" action="/novo-post">
      <label for="tipo">Tipo:</label>
      <select name="tipo" id="tipo" required>
        <option value="pet">Pet</option>
        <option value="produto">Produto</option>
        <option value="servico">Serviço</option>
      </select>

      <label for="referencia_id">ID de Referência:</label>
      <input type="number" name="referencia_id" id="referencia_id" required />

      <label for="titulo">Título:</label>
      <input type="text" name="titulo" id="titulo" required />

      <label for="descricao">Descrição:</label>
      <textarea name="descricao" id="descricao" rows="4"></textarea>

      <label for="imagem">URL da Imagem:</label>
      <input type="text" name="imagem" id="imagem" placeholder="/static/img/pets/thor.jpg" required />

      <br><br>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
